# ============================================================
# ClickHouse 3-Node Cluster with Sharding (Distributed Tables)
# ============================================================
# This docker-compose creates a sharded ClickHouse cluster:
# - 3 ClickHouse nodes (clickhouse1, clickhouse2, clickhouse3)
# - 3 Keeper nodes (integrated into each ClickHouse instance)
# - Data distributed across shards based on sharding key
# - Distributed table provides unified view of all shards
#
# Architecture (Sharding - data split across nodes):
# ┌─────────────┐    ┌─────────────┐    ┌─────────────┐
# │ clickhouse1 │    │ clickhouse2 │    │ clickhouse3 │
# │  :8123 HTTP │    │  :8124 HTTP │    │  :8125 HTTP │
# │  :9001 TCP  │    │  :9002 TCP  │    │  :9003 TCP  │
# │  Shard: 1   │    │  Shard: 2   │    │  Shard: 3   │
# │  Keeper: 1  │    │  Keeper: 2  │    │  Keeper: 3  │
# └─────────────┘    └─────────────┘    └─────────────┘
#        │                 │                   │
#        └────────────────────────────────────┘
#              Distributed Table (Unified View)
#
# Compare to ClusterSample (Replication):
# - ClusterSample: 1 shard x 3 replicas = ALL data on ALL nodes
# - This sample:   3 shards x 1 replica = data SPLIT across nodes
#
# Usage:
#   docker compose up -d     # Start cluster
#   docker compose down -v   # Stop and remove volumes
#   docker compose logs -f   # View logs
# ============================================================

services:
  clickhouse1:
    image: clickhouse/clickhouse-server:24.8
    container_name: clickhouse1
    hostname: clickhouse1
    ports:
      - "8123:8123"   # HTTP interface
      - "9001:9000"   # Native TCP
    volumes:
      - clickhouse1_data:/var/lib/clickhouse
      - clickhouse1_logs:/var/log/clickhouse-server
      - ./config/clickhouse1:/etc/clickhouse-server/config.d:ro
      - ./config/users.xml:/etc/clickhouse-server/users.d/users.xml:ro
    networks:
      - clickhouse-network
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  clickhouse2:
    image: clickhouse/clickhouse-server:24.8
    container_name: clickhouse2
    hostname: clickhouse2
    ports:
      - "8124:8123"   # HTTP interface
      - "9002:9000"   # Native TCP
    volumes:
      - clickhouse2_data:/var/lib/clickhouse
      - clickhouse2_logs:/var/log/clickhouse-server
      - ./config/clickhouse2:/etc/clickhouse-server/config.d:ro
      - ./config/users.xml:/etc/clickhouse-server/users.d/users.xml:ro
    networks:
      - clickhouse-network
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  clickhouse3:
    image: clickhouse/clickhouse-server:24.8
    container_name: clickhouse3
    hostname: clickhouse3
    ports:
      - "8125:8123"   # HTTP interface
      - "9003:9000"   # Native TCP
    volumes:
      - clickhouse3_data:/var/lib/clickhouse
      - clickhouse3_logs:/var/log/clickhouse-server
      - ./config/clickhouse3:/etc/clickhouse-server/config.d:ro
      - ./config/users.xml:/etc/clickhouse-server/users.d/users.xml:ro
    networks:
      - clickhouse-network
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

networks:
  clickhouse-network:
    driver: bridge

volumes:
  clickhouse1_data:
  clickhouse1_logs:
  clickhouse2_data:
  clickhouse2_logs:
  clickhouse3_data:
  clickhouse3_logs:
